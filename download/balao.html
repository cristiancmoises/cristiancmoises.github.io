<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bal√£ozero!</title>
    <!-- Include Iosevka font from Fontsource -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Iosevka:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Iosevka', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
        }
        #chat-container {
            width: 80%;
            max-width: 400px;
            margin-bottom: 10px; /* Reduced margin for closer spacing */
            overflow-y: auto;
            height: 600px;
            border: 1px solid #000;
            padding: 10px; /* Added padding for better spacing inside the container */
            background-color: #000;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Align messages to the bottom */
        }
        .balloon {
            margin: 5px 0; /* Reduced margin for closer spacing */
            padding: 10px 14px;
            border-radius: 14px;
            max-width: 80%;
            font-size: 26px;
            color: #000;
            position: relative;
            background: linear-gradient(135deg, #ffffff, #e0e0e0);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: opacity 1s ease-in-out;
        }
        .balloon-left {
            background: linear-gradient(135deg, #ffffff, #e0e0e0);
            align-self: flex-start; /* Align left balloons to the start */
        }
        .balloon-right {
            background: linear-gradient(135deg, #ffffff, #e0e0e0);
            align-self: flex-end; /* Align right balloons to the end */
        }
        .balloon::before {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffffff;
            border-radius: 50%;
        }
        .balloon-left::before {
            left: -5px;
            top: 15px;
        }
        .balloon-right::before {
            right: -5px;
            top: 15px;
        }
        #input-container {
            display: flex;
            width: 80%;
            max-width: 600px;
        }
        #message-input {
            flex: 1;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #333;
            border-radius: 15px 0 0 15px;
            background-color: #222;
            color: #fff;
        }
        #send-button {
            padding: 10px 20px;
            font-size: 18px;
            border: 1px solid #333;
            border-radius: 0 15px 15px 0;
            background-color: #000;
            color: cyan;
            cursor: pointer;
        }
        #send-button:hover {
            background-color: #00f;
        }
        .fade-out {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="chat-container"></div>
    <div id="input-container">
        <input type="text" id="message-input" placeholder="Type a message...">
        <button id="send-button">Send</button>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        const socket = new WebSocket('ws://localhost:3000');

        socket.onmessage = (event) => {
            addMessage(event.data);
        };

        sendButton.addEventListener('click', () => {
            sendMessage();
        });

        messageInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                socket.send(message);
                addMessage(message, true);
                messageInput.value = '';
            }
        }

        function addMessage(message, isSelf = false) {
            const balloon = document.createElement('div');
            balloon.className = `balloon ${isSelf ? 'balloon-right' : 'balloon-left'}`;
            balloon.textContent = message;
            chatContainer.appendChild(balloon);

            // Ensure the chat container scrolls to the bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;

            // Schedule the oldest balloon to disappear after 5 seconds
            setTimeout(() => {
                const oldestBalloon = chatContainer.querySelector('.balloon');
                if (oldestBalloon) {
                    oldestBalloon.classList.add('fade-out');
                    setTimeout(() => {
                        oldestBalloon.remove();
                    }, 1000); // Wait for the fade-out animation to complete
                }
            }, 5000); // 5 seconds delay
        }
    </script>
</body>
</html>
